<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:wght@300;400;700;900&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Sora:wght@100;200;300;400;500;600;700;800&family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/b701714a2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

</head>

<body>
    <header>
        <nav>
            <div class="website-name">
                <h3 class="website-name-h3">Influencer products</h3>
            </div>
            <div class="nav-bar">
                <ul class="nav-bar-container">
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h2 class="banner-content-h2">Start your Journey as 
                    Influencer</h2>
                <p class="banner-content-p">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="banner-content-btn">Preebook now<i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
            <div class="banner-img"><img class="banner-img-main" src="./images/main-camera.png" alt=""></div>

        </div>
    </header>
    <main>
        <section class="sponsor">
            <div class="sponsor-content">
                <img src="" alt="" class="sponsor-img">
                <img src="./logos/Alibaba.svg" alt="" class="sponsor-img">
                <img src="./logos/Amazon.svg" alt="" class="sponsor-img">
                <img src="logos/Daraz.pk Logo.svg" alt="" class="sponsor-img">
                <img src="./logos/Ebay.svg" alt="" class="sponsor-img">
                <img src="./logos/Rakuten.svg" alt="" class="sponsor-img">
                <img src="./logos/Target.svg" alt="" class="sponsor-img">
                <img src="./logos/Walmart.svg" alt="" class="sponsor-img">

            </div>
        </section>
    </main>
    <footer></footer>


</body>

</html>
